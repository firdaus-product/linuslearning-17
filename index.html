<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klik & Belajar: Operasi Tolak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation */
    .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

    /* Specific Activity Styles */
    .chip-btn { 
        transition: all 0.2s; 
        box-shadow: 0 4px 0 rgba(0,0,0,0.1);
    }
    .chip-btn:hover { transform: scale(1.1); }
    .chip-btn.crossed { 
        background-color: #fee2e2; 
        border-color: #ef4444; 
        color: #ef4444; 
        opacity: 0.6; 
        box-shadow: none;
        transform: scale(0.95);
    }
    .chip-btn.crossed::after {
        content: '‚úï';
        position: absolute;
        font-size: 2rem;
        font-weight: bold;
    }

    /* Number Line */
    .num-btn { transition: all 0.2s; }
    .num-btn.active { background-color: #22c55e; color: white; transform: scale(1.2); border-color: #15803d; }
  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">‚ûñ</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Belajar Tolak</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üìâ</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Tolak</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti di bawah untuk bermula.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üßÆ Fakta Tolak</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìè Garis Nombor</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìö Koleksi Fakta</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üé¨ Langkah Tolak</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-pink-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üçé Warna Buah</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk bermula!";
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content);
          else if (n === 5) setupAct5(content);
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üìâ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Operasi Tolak</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. Fakta Tolak (Chips) --- */
    function setupAct1(content) {
        setInfo("Klik cip untuk tanda 'diambil'.");
        const total = 16;
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-6">üßÆ Fakta Tolak (Visual)</h3>
                <p class="mb-6 text-slate-500">Klik cip biru untuk membuangnya.</p>
                
                <div class="flex flex-wrap justify-center gap-3 mb-8 max-w-2xl mx-auto">
                    ${Array(total).fill(0).map((_,i) => `
                        <button onclick="toggleChip(this)" class="chip-btn w-16 h-16 rounded-xl bg-blue-100 border-2 border-blue-300 text-4xl flex items-center justify-center">üîµ</button>
                    `).join('')}
                </div>
                
                <div class="bg-yellow-50 border-2 border-yellow-200 rounded-2xl p-6 inline-block min-w-[300px]">
                    <div id="ft-eq" class="text-4xl font-black text-blue-800 mb-2">16 ‚àí 0 = 16</div>
                    <div id="ft-text" class="text-slate-600">Tiada diambil.</div>
                </div>
            </div>
        `;
    }
    window.toggleChip = function(btn) {
        btn.classList.toggle('crossed');
        const crossed = document.querySelectorAll('.chip-btn.crossed').length;
        const left = 16 - crossed;
        
        document.getElementById('ft-eq').innerText = `16 ‚àí ${crossed} = ${left}`;
        document.getElementById('ft-text').innerText = `${crossed} diambil, tinggal ${left}.`;
        
        const msg = `Enam belas tolak ${crossed} sama dengan ${left}.`;
        setInfo(msg); speak(msg);
    }

    /* --- 2. Garis Nombor --- */
    let gnState = { start: null, current: null, steps: 0 };
    function setupAct2(content) {
        setInfo("Pilih nombor mula, kemudian klik nombor di kiri.");
        gnState = { start: null, current: null, steps: 0 };
        
        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-6">üìè Garis Nombor</h3>
                
                <div class="bg-white border-4 border-slate-200 rounded-3xl p-8 mb-8 overflow-x-auto">
                    <div class="flex justify-between items-center min-w-[600px] relative pb-4">
                        <div class="absolute bottom-6 left-0 right-0 h-2 bg-slate-300 rounded-full z-0"></div>
                        ${Array.from({length:11}, (_,i) => `
                            <div class="flex flex-col items-center z-10 relative" style="width: 9%">
                                <button onclick="clickNumLine(${i}, this)" class="num-btn w-12 h-12 rounded-full bg-slate-100 border-2 border-slate-400 font-bold text-xl text-slate-600 hover:bg-green-100">${i}</button>
                                <div class="h-4 w-1 bg-slate-400 mt-1"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="bg-green-50 p-4 rounded-2xl border-green-200 border text-green-800 font-bold text-xl flex items-center justify-center" id="gn-info">
                        Pilih nombor mula.
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-2xl border-yellow-200 border text-yellow-800 font-black text-3xl flex items-center justify-center" id="gn-eq">
                        ---
                    </div>
                </div>
            </div>
        `;
    }
    window.clickNumLine = function(n, btn) {
        const { start, current } = gnState;
        
        // Reset Visuals logic could be complex, simplified here:
        if (start === null) {
            gnState.start = n; gnState.current = n; gnState.steps = 0;
            document.querySelectorAll('.num-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.getElementById('gn-info').innerText = `Mula di ${n}. Klik nombor di KIRI untuk tolak.`;
            document.getElementById('gn-eq').innerText = `${n} ‚àí 0 = ${n}`;
            speak(`Mula nombor ${n}.`);
        } else if (n < current) {
            const diff = current - n;
            gnState.steps += diff;
            gnState.current = n;
            
            document.querySelectorAll('.num-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const res = gnState.start - gnState.steps;
            document.getElementById('gn-info').innerText = `Gerak ${diff} langkah ke kiri.`;
            document.getElementById('gn-eq').innerText = `${gnState.start} ‚àí ${gnState.steps} = ${res}`;
            
            const msg = `${gnState.start} tolak ${gnState.steps} sama dengan ${res}.`;
            setInfo(msg); speak(msg);
        } else {
            setInfo("Sila klik nombor di sebelah KIRI (lebih kecil).");
            speak("Gerak ke kiri.");
        }
    }

    /* --- 3. Koleksi Fakta --- */
    function setupAct3(content) {
        setInfo("Klik kad untuk dengar ayat matematik.");
        const facts = [{a:10,b:4}, {a:8,b:3}, {a:7,b:2}, {a:9,b:5}];
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-6">üìö Koleksi Fakta</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    ${facts.map(f => `
                        <button onclick="showFact(${f.a}, ${f.b})" class="btn-3d bg-purple-100 border-purple-300 p-6 rounded-2xl text-left group hover:bg-purple-200">
                            <div class="text-3xl font-black text-purple-800 mb-2 group-hover:scale-105 transition-transform origin-left">${f.a} ‚àí ${f.b}</div>
                            <div class="flex flex-wrap gap-1 opacity-60">
                                ${Array(f.a).fill(0).map(()=>`<div class="w-3 h-3 rounded-full bg-purple-600"></div>`).join('')}
                            </div>
                        </button>
                    `).join('')}
                </div>
                <div id="fact-res" class="p-6 bg-white border-2 border-purple-200 rounded-2xl text-slate-500 text-xl">
                    Pilih kad di atas.
                </div>
            </div>
        `;
    }
    window.showFact = function(a, b) {
        const res = a - b;
        document.getElementById('fact-res').innerHTML = `
            <div class="text-4xl font-bold text-purple-800 mb-2">${a} ‚àí ${b} = ${res}</div>
            <div>Ambil ${b} daripada ${a}, tinggal ${res}.</div>
        `;
        speak(`${a} tolak ${b} sama dengan ${res}.`);
    }

    /* --- 4. Langkah Tolak (Cars) --- */
    let carState = { total: 10, gone: 0 };
    function setupAct4(content) {
        setInfo("Tekan 'Ambil 1' untuk gerakkan kereta.");
        carState = { total: 10, gone: 0 };
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-6">üé¨ Langkah Tolak</h3>
                
                <div class="bg-orange-50 border-2 border-orange-200 rounded-3xl p-6 mb-6 min-h-[120px] flex flex-wrap justify-center gap-2" id="car-row">
                    ${Array(10).fill(0).map(()=>`<div class="text-4xl animate-popIn">üöó</div>`).join('')}
                </div>
                
                <div class="flex justify-center gap-4 mb-8">
                    <button onclick="carAction('minus')" class="btn-3d bg-red-500 text-white px-6 py-3 rounded-xl font-bold text-lg">Ambil 1 ‚ûñ</button>
                    <button onclick="carAction('add')" class="btn-3d bg-green-500 text-white px-6 py-3 rounded-xl font-bold text-lg">Tambah 1 ‚ûï</button>
                    <button onclick="setupAct4(document.getElementById('activity-content'))" class="btn-3d bg-slate-500 text-white px-6 py-3 rounded-xl font-bold text-lg">Reset üîÑ</button>
                </div>
                
                <div class="text-3xl font-black text-slate-700 bg-white p-4 rounded-xl border-2 border-slate-200 inline-block" id="car-eq">
                    10 ‚àí 0 = 10
                </div>
            </div>
        `;
    }
    window.carAction = function(type) {
        const row = document.getElementById('car-row');
        
        if (type === 'minus' && carState.gone < carState.total) {
            row.lastElementChild.remove();
            carState.gone++;
        } else if (type === 'add' && carState.gone > 0) {
            const div = document.createElement('div');
            div.className = 'text-4xl animate-popIn';
            div.innerText = 'üöó';
            row.appendChild(div);
            carState.gone--;
        }
        
        const left = carState.total - carState.gone;
        document.getElementById('car-eq').innerText = `10 ‚àí ${carState.gone} = ${left}`;
        speak(`${left} tinggal.`);
    }

    /* --- 5. Warna Buah --- */
    function setupAct5(content) {
        setInfo("Klik buah untuk tandakan diambil.");
        const total = 12;
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-pink-600 mb-6">üçé Warna Buah</h3>
                
                <div class="grid grid-cols-4 md:grid-cols-6 gap-4 mb-8 justify-items-center">
                    ${Array(total).fill(0).map((_,i) => `
                        <button onclick="toggleFruit(this)" class="chip-btn w-20 h-20 rounded-2xl bg-pink-100 border-2 border-pink-300 text-5xl flex items-center justify-center">üçé</button>
                    `).join('')}
                </div>
                
                <div class="bg-white border-2 border-pink-200 rounded-2xl p-6 inline-block min-w-[300px]">
                    <div id="fr-eq" class="text-4xl font-black text-pink-800 mb-2">12 ‚àí 0 = 12</div>
                    <div id="fr-text" class="text-slate-600">Tiada buah diambil.</div>
                </div>
            </div>
        `;
    }
    window.toggleFruit = function(btn) {
        btn.classList.toggle('crossed');
        // Note: The .crossed CSS handles the strikethrough look
        
        const crossed = document.querySelectorAll('.chip-btn.crossed').length;
        const left = 12 - crossed;
        
        document.getElementById('fr-eq').innerText = `12 ‚àí ${crossed} = ${left}`;
        document.getElementById('fr-text').innerText = `${crossed} diambil, tinggal ${left}.`;
        
        speak(`${left} tinggal.`);
    }

  </script>
</body>
</html>
